<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <title>Tarefas</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="title">
                <h1>Lista de tarefas</h1>
            </div>
        </header>
        <form id="form-ativ">
            <input type="text" id="text-box" required placeholder="Nome da atividade">
            <button id="btn-cadastrar" type="submit">Cadastar</button>
        </form>
        <table>
            <thead>
                <span>Nome do tarefas:</span>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
